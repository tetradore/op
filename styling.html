<!DOCTYPE html>
<html>
<head>
	<title>styling</title>
	<link rel="stylesheet" type="text/css" href="css/test.css">
	<style type="text/css">
		h1{
			color: orange;
			font-size: 90px;
			text-decoration: underline;
		}
		
		#first{
			font-size: 33px;
		}
		
		h2{
			font-size: 20px;
			color: green;
		}
		
		.small{
			font-size: 12px;
		}

		span{
			font-style: italic;
		}

		h2 span{
			text-decoration: overline;
		}

		body{
			background-color: lightgrey;
		}
	</style>
</head>
<body>


<h1 class="small">Heading 1-1</h1>
<h1 class="small">Heading 1-2</h1>
<h1 class="small">Heading 1-3</h1>
<h2>Heading 2-1</h1>
<h2 id="first">Heading 2-2</h1>
<h2>Heading 2-3 <span>try me</span></h1>

<span>try me</span>

</body>
</html>
